<a class="btn btn-info" href="#/tasks/add">Add New...</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Deadline</th>
        <th>Priority</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="task in tasks">
        <td>{{task.name}}</td>
        <td>{{task.deadline | date}}</td>
        <td>{{task.priority}}</td>
        <td>
            <a class="btn btn-success" href="#/tasks/edit/{{task.id}}">Edit</a>
            <button class="btn btn-danger" ng-click="remove(task)">Remove</button>
        </td>
    </tr>
    </tbody>
</table>
